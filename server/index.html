<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>

<body>
    <main>
        <h1>Ol√° mundo!</h1>
    </main>
</body>

<script>
    async function getContent() {
        try{
            var mode = { method: 'POST'};
            var response = await fetch('http://127.0.0.1:9090', mode);
            var data = await response.json();
            show(data);
        } catch (error) {
            console.error(error);
        }
    }

    function show(planes) {
        var output = '<table>';
        
        for ( let plane of planes ) {
            output = output + '<tr>';
            output = output + '<td>'+plane.co_aviao+'</td>';
            output = output + '<td>'+plane.latitude+'</td>';
            output = output + '<td>'+plane.longitude+'</td>';
            output = output + '</tr>';
        }
        output = output + '</table>';
        document.querySelector('main').innerHTML = output;
    }
    getContent();
</script>


</html>
